name: release
on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-13, windows-latest]
        include:
          - os: ubuntu-latest   # linux-x64
            triple: linux-x64
          - os: ubuntu-latest   # linux-arm64 (cross)
            triple: linux-arm64
          - os: macos-latest    # Apple Silicon
            triple: darwin-arm64
          - os: macos-13        # Intel
            triple: darwin-x64
          - os: windows-latest
            triple: windows-x64
          - os: windows-latest  # cross for arm64 if bun supports
            triple: windows-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with: { bun-version: "1.1.20" }
      - run: bun i --no-save
      - name: Build binary
        run: |
          mkdir -p dist
          OUT="dist/hotbox-${{ matrix.triple }}"
          if [[ "${{ startsWith(matrix.os, 'windows') }}" == "true" ]]; then
            bun build ./src/cli.ts --compile --outfile="${OUT}.exe"
            echo "OUT=${OUT}.exe" >> $GITHUB_ENV
          else
            bun build ./src/cli.ts --compile --outfile="${OUT}"
            chmod +x "${OUT}"
            echo "OUT=${OUT}" >> $GITHUB_ENV
          fi
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.OUT }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
      - name: Enable provenance (optional)
        run: echo "provenance enabled"
      - run: npm ci
      - run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}